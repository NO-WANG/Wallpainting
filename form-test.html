<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>formtest</title>
	</head>

	<body>
		
		<div class="col-xs-4 col-sm-3">
			<form class="form-horizontal" role="form">
				<p>
					<input type="text" class="form-control" placeholder="用户名/手机号/邮箱账号" />
				</p>
				<p>
					<input type="password" class="form-control" placeholder="密码" />
				</p>
				<p>
					<label class="checkbox-inline">
								<input type="checkbox" />十天内免登录
							</label>
				</p>
				<p>
					<input type="button" class="btn btn-primary" value="登&nbsp;录" />
					<input type="button" class="btn btn-default" value="注&nbsp;册" data-toggle="modal" data-tatget="#userRegisterModel" />
				</p>
			</form>
		</div>
		</div>

		<div class="col-xs-4 col-sm-3 col-md-2">
			<form role="form">
				<legend>用户登录</legend>
				<div class="form-group">
					<label>用户名：</label>
					<input type="email" class="form-control" placeholder="请输入你的用户名或者email" />
				</div>
				<div class="form-group">
					<label>密码</label>
					<input type="password" class="form-control" placeholder="请输入密码" />
				</div>
				<div class="checkbox">
					<label>
					<input type="checkbox" />记住密码
				</label>
				</div>
				<button type="submit" class="btn btn-default">登录</button>
			</form>

		</div>
		
		
		

	</body>

</html>
